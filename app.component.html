<div class="container-fluid mb-5">
  <h1>Saving Data Records</h1>

    <form #userForm="ngForm">
      {{userForm.value | json}}
      <div class="form-group">
        <label>First Name: </label>
        <input type="text" name="firstName" class="form-control" ngModel>
      </div>

      <div class="form-group">
        <label>Last Name: </label>
        <input type="text" name="lastName" class="form-control" ngModel>
      </div> 
      
      <div class="form-group">
        <label>DoB</label>
        <input type="date" name="dob" class="form-control" ngModel>
      </div>

      <div class="form-group">
          <label>Email ID</label>
          <input type="email" name="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
          <label>Phone</label>
          <input type="tel" name="phone" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" class="form-control" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
